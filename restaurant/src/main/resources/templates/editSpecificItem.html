<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Home</title>
  <link th:href="@{/styles/ordering-menu.css}" rel="stylesheet" type="text/css">
  </link>
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url("images/HomePageImage.jpg");
    }
  </style>
</head>

<body>

  <!-- The header -->
  <header>
    <a href="#" class="logo">ResturantNameHere</a>
    <nav class="navbar">
      <a href="waiterhome">Home</a>
      <a th:href="menuChange">Change Menu</a>
      <a href="#">Contact us</a>
      <a href="waiterOrder">Keep Track of Orders</a>
      <a th:href="waiterhelps">Help</a>
      <div class="navbar-right">
        <div class="logoutb">
          <button class="logoutdrop" th:text="${session.user.getUsername}"></button>
          <div class="dropcontent">
            <form th:action="@{/logout}" th:method="post">
              <button class="logout" type="submit">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="addItems">
    <h3 style="padding-left:1rem;">Enter Dish Details Below:</h3>
    <form th:action="@{/updateItems}" method="post" enctype="multipart/form-data">
      <ul>
        <input type="hidden" name="aMenuItem" th:value="${menuItem.itemid}" />
        <label>Dish Name</label>
        <li><input type="text" th:value="${menuItem.getItemName}" required name="itemName"></li>
        <br>
        <label>Description</label>
        <li><textarea style="height:150px;width:400px;text-align:left;" type="text" th:text="${menuItem.getDescriptions}"  required name="description"></textarea></li>
        <br>
        <label>Price (Â£)</label>
        <li><input style="text-align:center;" type="number" th:value="${menuItem.getPrice}" step="0.01" required name="price"></li>
        <br>
        <label>Image</label>
        <li><input style="padding-left:5rem" type="file" name="file" accept=".jpg,.png" /></li>
        <br>
        <label>Stock Amount</label>
        <li><input type="number" th:value="${menuItem.getStockAmount}"  required name="stockAmount"></li>
        <br>
        <label>Category</label>
        <li><input type="text" th:value="${menuItem.getCategory}" required name="category"></li>
        <br>
        <label>Ingredients</label>
        <li><input type="text" th:value="${menuItem.getIngredients}"  required name="ingredients"></li>
        <br>
        <label>Calories (Kcal)</label>
        <li><input type="number" th:value="${menuItem.getCalories}" required name="calories"></li>
      </ul>
      <button type="submit">Update Dish</button>
    </form>

  </div>


</body>

</html>
