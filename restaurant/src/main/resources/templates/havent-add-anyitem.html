<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ordering Menu</title>
    <link th:href="@{/styles/ordering-menu.css}" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<!-- The header -->
<header>
    <a href="#" class="logo">Oaxaca</a>
    <nav class="navbar">
      <a href="home">Home</a> <a href="orderingmenu">Dishes</a> <a href="#">Contact
        us</a> <a href="basket">Orders</a>
      <div class="navbar-right">
        <a th:if="${session.user}==null" href="login">Login</a> <span
          th:if="${session.user}!=null"> <a href="help">Help</a>
          <div class="logoutb">
            <button class="logoutdrop" th:text="${session.user.getUsername}"></button>
            <div class="dropcontent">
              <form th:action="@{/logout}" th:method="post">
                <button class="logout" type="submit">Logout</button>
              </form>
            </div>
          </div>
        </span>
      </div>
    </nav>
  </header>

<div class="centerBox">
    <p>Oh! There's nothing here, so let's add something to the order!</p>
    <input type="button" name="Submit" value="Return to your order" onclick="javascript:history.go(-1)"/>
</div>

</body>

</html>
