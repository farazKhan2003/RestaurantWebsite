<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link th:href="@{/styles/ordering-menu.css}" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<!-- The header -->
<header>
    <a href="#" class="logo">Oaxaca</a>
    <nav class="navbar">
        <a href="home">Home</a>
        <a href="orderingmenu">Dishes</a>
        <a href="#">Contact us</a>
        <a href="basket">Orders</a>
        <div class="navbar-right">
            <a th:if="${session.user}==null" href="login">Login</a>
            <span th:if="${session.user}!=null">
          <a href="#">Help</a>
          <div class="logoutb">
            <button class="logoutdrop" th:text="${session.user.getUsername}"></button>
            <div class="dropcontent">
              <form th:action="@{/logout}" th:method="post">
                <button class="logout" type="submit">Logout</button>
              </form>
            </div>
          </div>
        </span>
        </div>
    </nav>
</header>


<div class="helpblock">
    <h3>Assistance Required</h3>
    <form th:action="@{/helpRequest}" th:method="post">
        <ul>
            <li>
                <button type="needhelp">Need Help?</button>
            </li>
        </ul>
        <p style="color: green">Help has been requested</p>
    </form>
</div>
</body>
</html>
