<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Home</title>
    <link th:href="@{/styles/ordering-menu.css}" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>

    <!-- The header -->
    <header>
      <a href="home" class="logo">ResturantNameHere</a>
      <nav class="navbar">
        <a href="home">Home</a>
        <a href="orderingmenu">Dishes</a>
        <a href="#">Contact us</a>
        <a href="#">Orders</a>
        <div class="navbar-right">
          <a th:if="${session.user}==null" href="login">Login</a>
          <span th:if="${session.user}!=null">
            <a href = "help">Help</a>
          <div class="logoutb">
            <button class="logoutdrop" th:text="${session.user.getUsername}"></button>
            <div class="dropcontent">
              <form th:action="@{/logout}" th:method="post">
                <button class="logout" type="submit">Logout</button>
              </form>
            </div>
          </div>
        </span>
        </div>
      </nav>
    </header>


    <div id="background">
      <img src="/images/HomePageImage.jpg" class="stretch" alt="" />
    </div>

    <section class="middle" id="middle">
      <h2>welcome</h2>
      <p>product description</p>
    </section>
  </body>
</html >
