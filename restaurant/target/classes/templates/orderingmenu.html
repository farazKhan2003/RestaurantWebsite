<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Ordering Menu</title>
  <link th:href="@{/styles/ordering-menu.css}" rel="stylesheet" type="text/css">
  </link>
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

  <!-- The header -->
  <header>
    <a href="#" class="logo">ResturantNameHere</a>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">dishes</a>
      <a href="#">Contact us</a>
      <a href="#">Orders</a>
    </nav>
  </header>

  <!-- The sidebar -->
  <div class="sidebar">
    <a class="active">Our Dishes</a>
    <li th:each="cats : ${cat}">
      <input type="hidden" th:value="${cats}"></input> 
      <a th:href="@{orderingmenu} + ${'#' + {cats}}" th:text="${cats}"></a>
    </li>
  </div>

</body>
</html>
