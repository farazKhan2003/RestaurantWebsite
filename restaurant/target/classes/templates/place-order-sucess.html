<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ordering Menu</title>
    <link th:href="@{/styles/ordering-menu.css}" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<!-- The header -->
<header>
    <a href="#" class="logo">ResturantNameHere</a>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">dishes</a>
        <a href="#">Contact us</a>
        <a href="#">Orders</a>
    </nav>
</header>

<div class="basketlist">
    <h2>Basket</h2>
    <table>
        <thead>
        <th th:if="${itemsName!=null}" scope="row">PRODUCT</th>
        <th th:if="${itemsSumAmount!=null}" scope="row">QTY</th>
        <th th:if="${itemsSumPrice!=null}" scope="row">PRICE</th>
        </thead>
        <tbody>
        <tr>
            <td>Chicken Curry</td>
            <td class="qty">1</td>
            <td>Â£25</td>
        </tr>
        <tr th:each="item: ${itemsName}">
            <td th:text="${item}"></td>
        </tr>
        <tr th:each="itemSumAmount: ${itemsSumAmount}">
            <td th:text="${itemSumAmount}"></td>
        </tr>
        <tr th:each="itemSumPrice:${itemsSumPrice}">
            <td th:text="${itemSumPrice}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class = "centerBox">
    <p>Order placed successfully</p>
    <table>
        <tr>
            <td><a th:href="@{/home}"><button>Home</button></a></td>
            <td><a th:href="@{/orderingmenu}"><button>Ordering Menu</button></a></td>
        </tr>
    </table>
</div>

</body>

</html>
